<div
  #videoContainer
  class="shaka-video-container"
  [ngStyle]="{ 'width.px': width, 'height.px': height }"
>
  <video
    #videoPlayer
    id="video"
    [width]="width"
    [height]="height"
    controls
    [poster]="posterUrl"
    [autoplay]="autoPlay"
    [muted]="muted"
  ></video>
</div>
